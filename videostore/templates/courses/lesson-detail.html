{% extends 'layout.html' %}

{% block main %}

    <div class="courses container">
            <div class="course">
                {% if object.image %}
                <img src="{{ object.image.url }}" alt="{{ object.title }}">
                {% else %}
                <img src="/pictures/default.png" alt="{{ object.title }}">
                {% endif %}

                <h3>{{ object.title }}</h3>

            </div>

        <div class="aside">
            <h1>{{ lesson.title }}</h1>
            <p>{{ lesson.desc }}</p>
            <iframe width="560" height="315" src="{{ lesson.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
{% endblock %}
